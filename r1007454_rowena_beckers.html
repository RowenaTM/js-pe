<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PE Opdracht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>

    .container{
        border: solid black;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
    }



</style>

</head>
 
<body>
    <main class="container">
        <h1>PE Opdracht</h1>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="mb-4">
                        <label for="voornaam" class="form-label">Voornaam</label>
                        <input type="text" class="form-control" id="voornaam">
                    </div>
            </div>
            <div class="col-md-4">
                    <div class="mb-4">
                        <label for="naam" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="naam">
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                    <div class="mb-4">
                        <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                        <input type="text" class="form-control" id="gebruikersnaam">
                    </div>
            </div>
            <div class="col-md-4">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail adres</label>
                        <input type="email" class="form-control" id="email">
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                    <div class="mb-4">
                        <label for="password" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="password">
                        <caption class="caption">Je wachtwoord moet minstens 7 karakters lang zijn.</caption>
                    </div>
            </div>
            <div class="col-md-4">
                    <div class="mb-4">
                        <label for="password" class="form-label">Herhaal wachtwoord</label>
                        <input type="password" class="form-control" id="passwordCheck">
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                    <div class="mb-4">
                        <label for="straat" class="form-label">Straat en huisnummer</label>
                        <input type="text" class="form-control" id="straat">
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                    <div class="mb-4">
                        <label for="land" class="form-label">Land</label>
                        <select class="form-select" aria-label="Land">
                            <option selected>Kies een land</option>
                            <option value="1">Nederland</option>
                            <option value="2">Belgie</option>
                        </select>
                    </div>
            </div>
            <div class="col-md-2">
                    <div class="mb-2">
                        <label for="provincie" class="form-label">Provincie</label>
                        <select class="form-select" aria-label="provincie">
                            <option selected>Kies een provincie</option>
                            <option value="1">Limburg</option>
                            <option value="2">Antwerpen</option>
                            <option value="3">Vlaams-Brabant</option>
                            <option value="4">Zuid-Holland</option>
                            <option value="5">Drenthe</option>
                            <option value="6">Friesland</option>
                        </select>                    
                    </div>
            </div>
            <div class="col-md-2">
                <div class="mb-2">
                    <label for="postcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="postcode">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Hou me op de hoogte!</h4>
                <div class="form-check">
                    <label class="form-check-label" for="flexCheckDefault">Inschrijven voor onze nieuwsbrief.</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                  </div><div class="form-check">
                    <label class="form-check-label" for="flexCheckDefault">Ik ga akkoord met de algemene voorwaarden.</label>
                    <input class="form-check-input" type="checkbox" value="check" id="flexCheckDefault2">
                  </div>
            </div>
            <div class="col-md-4">
                <h4>Betalingswijze</h4>
                <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault1">Bankoverschrijving</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault1">Payconic</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault1">Paysafe-Card</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault1">Pay-Pall</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                  </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-4">           
            <button type="button" id="btnCheck" class="btn btn-primary mb-4">Check
                formulier</button>
            </div>
        </div>
                </form>
            </div>
            </div>
            <div class="col-md-4">
                <div id="success" class="alert alert-success" role="alert">
                    Je hebt alles succesvol ingevuld!
                </div>
                <div id="errors" class="alert alert-danger" role="alert">
                    <ul class="mb-0">
                        <li>Test</li>
                    </ul>
                </div>
                <div id="info" class="alert alert-info" role="alert">
                    A simple info alertâ€”check it out!
                </div>
            </div>
        </div>
    </main>
    <script>
        const checkForm = document.querySelector('#btnCheck')
        const voornaam = document.querySelector('#voornaam')
        const naam = document.querySelector('#naam')
        let errors = []
 
        hideAlerts()
 
        checkForm.addEventListener('click', checkFormulier)
 
        function checkFormulier() {
            errors = []
            checkEmptyField('voornaam', 'Het veld voornaam is vereist.')
            checkEmptyField('naam', 'Het veld naam is vereist.')
            checkEmptyField('straat', 'Het veld straat en huisnummer is vereist.')
            checkPC('postcode', 'De waarde van de postcode moet tussen de 1000 en 9999 liggen.')
            checkEmail('email', 'Geef een correct emailadres in.')
            
 
            if (errors.length > 0) {
                let errorList = document.querySelector("#errors ul")
                errorList.innerHTML = "";
                errors.forEach((error) => {
                    errorList.innerHTML += `<li>${error}</li>`
                })
                document.querySelector('#success').classList.add('d-none')
                document.querySelector('#info').classList.add('d-none')
                document.querySelector('#errors').classList.remove('d-none')
            } else {
                document.querySelector('#success').classList.remove('d-none')
                document.querySelector('#info').classList.remove('d-none')
                document.querySelector('#errors').classList.add('d-none')
            }
        }

        
        function checkEmptyField(id, message) {
            let field = document.querySelector('#' + id)
            if (field.value == "") {
                errors.push(message)
            }
        }

        //Om te zorgen dat hij enkel een correcte postcode accepteert
        function checkPC(id, message){
            let postcode = document.querySelector('#' + id)
            if (postcode.value == "" || postcode.value < 1000 || postcode.value > 9999) {
                errors.push(message)
            }
            
        }

        function checkEmail(id, message) {
            var email = document.querySelector('#' + id);
            // Uitdrukking om een emailadres te testen
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email.value)) {
                errors.push(message)
            }
        }

 
        function hideAlerts() {
            document.querySelector('#success').classList.add('d-none')
            document.querySelector('#errors').classList.add('d-none')
            document.querySelector('#info').classList.add('d-none')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
 
</html>
